<!doctype html>
<html ng-app="demoApp">
  <head>
    <meta charset="utf-8">
    <title>angular-component demo app</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
      <style>
          body {
            min-height: 2000px;
            padding-top: 70px;
            margin: 20px;
          }
      </style>
  </head>
  <body>

  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">angular-component demo app</a>
          </div>
      </div>
  </div>

  <div class="container" role="main">
      <div class="row">
          <div class="col-lg-4">
              <div class="well">
                  <component name="demoComponent"
                             definition='[
                                            { "name": "limit", "typeof": "number", "http": { "url": "/api/config/limit" } },
                                            { "name": "contacts", "http": { "url": "/api/contacts" } },
                                            { "name": "isLimited", "dependencies": ["limit", "contacts"], "typeof":"boolean", "expression": "{{limit < contacts.length}}" }
                                         ]'>

                      <ul ng-repeat="contact in contacts | limitTo: limit">
                          <li>{{contact.name}} - {{contact.phone}}</li>
                      </ul>

                      <a ng-show="isLimited" ng-click="isLimited=false; limit=50"href="">Show all contacts</a>

                  </component>
              </div>
          </div>
          <div class="col-lg-4">
              <div class="well">

              </div>
          </div>
          <div class="col-lg-4">
              <div class="well">

              </div>
          </div>
      </div>
  </div>



    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="lib/component.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
